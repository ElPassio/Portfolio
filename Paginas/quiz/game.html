<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick quiz - play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>

  <!--CONTENEDOR DE TODO-->

    <div class="container">   
        <div id="game" class="justify-center">    
          
          <!--HUD-->

          <div id="hud">
            <div id="hud-item">
              <p id="progresotexto" class="hud-prefix">
                Pregunta
              </p>
              <div id="barraprogreso">
                <div id="barraprogresollena"></div>
              </div>
            </div>
            <div id="hud-item">
              <p class="hud-prefix">
                Puntuacion
              </p>
              <h1 class="hud-texto-principal" id="score">
                0
              </h1>
            </div>
          </div>
            <h2 id="pregunta">Cual es la respusta?</h2> 
            
            <!--OPCIONES Y SUS RESPUESTAS-->

            <div class="op-container">
                <p class="op-prefix">A</p>
                <p class="op-texto" data-number="1">Opcion 1</p>
              </div>
              <div class="op-container">
                <p class="op-prefix">B</p>
                <p class="op-texto" data-number="2">Opcion 2</p>
              </div>
              <div class="op-container">
                <p class="op-prefix">C</p>
                <p class="op-texto" data-number="3">Opcion 3</p>
              </div>
              <div class="op-container">
                <p class="op-prefix">D</p>
                <p class="op-texto" data-number="4">Opcion 4</p>
              </div>
        </div>
    </div>

        <script src="game.js"></script>
      
</body>
</html>
